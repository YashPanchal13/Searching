<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Falcon JSON Q&A</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; }
        h1 { color: #2c3e50; }
        form { margin-bottom: 20px; }
        input[type="text"] { width: 60%; padding: 8px; }
        input[type="submit"] { padding: 8px 15px; background-color: #3498db; color: white; border: none; cursor: pointer; }
        .result { background-color: #fff; padding: 15px; border-radius: 8px; margin-top: 20px; }
        .record { margin-bottom: 15px; }
        .tags { color: #555; }
    </style>
</head>
<body>
    <h1>Falcon JSON Q&A</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Enter your search query..." required>
        <input type="submit" value="Search">
    </form>

    {% if result %}
        <div class="result">
            <p><strong>{{ result.message }}</strong></p>
            {% for record in result.results %}
                <div class="record">
                    <strong>Category:</strong> {{ record.category }}<br>
                    <strong>Sub-Category:</strong> {{ record.sub_category }}<br>
                    <strong>Service:</strong> {{ record.service }}<br>
                    <strong>Tags:</strong> <span class="tags">{{ record.tags }}</span>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</body>
</html>
